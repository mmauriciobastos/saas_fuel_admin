version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas_fuel_admin_web
    environment:
      NODE_ENV: production
      PORT: 3000
      # Add API base URL or other envs here, e.g.
      # NEXT_PUBLIC_API_BASE_URL: http://api:8000/api
    ports:
      - "3000:3000"
    restart: unless-stopped
    # Uncomment for healthcheck if added to Dockerfile
